        // Live Market Data Integration System

            constructor() {
                // üîë API Configuration - REPLACE WITH YOUR ACTUAL API KEYS

                    POLYGON_API_KEY: '75rlu6cWGNnIqqR_x8M384YUjBgGk6kT',

                this.cache = new Map();
                this.cacheTimeout = 3 * 60 * 1000; // 3 minutes cache
                
                console.log('üìä Live Data Manager initialized');

            }
            
            showApiStatus() {
                const hasPolygon = this.apiConfig.POLYGON_API_KEY !== 'YOUR_POLYGON_API_KEY_HERE';
                const hasFMP = this.apiConfig.FMP_API_KEY !== 'YOUR_FMP_API_KEY_HERE';
                
                console.log('üîå API Status:');
                console.log(`  Polygon: ${hasPolygon ? '‚úÖ Configured' : '‚ùå Not configured'}`);
                console.log(`  FMP: ${hasFMP ? '‚úÖ Configured' : '‚ùå Not configured'}`);
                
                if (!hasPolygon && !hasFMP) {
                    console.log('‚ö†Ô∏è No API keys configured - using enhanced mock data');
                }
            }
            
            async getComprehensiveStockData(ticker) {
                try {
                    console.log(`üîç Fetching data for ${ticker.toUpperCase()}...`);
                    
                    // Check cache first
                    const cacheKey = `live_${ticker.toUpperCase()}`;
                    const cached = this.getFromCache(cacheKey);
                    if (cached) {
                        console.log('üìã Using cached data');
                        return cached;
                    }
                    
                    // Try live data sources in order of preference
                    let stockData = null;
                    
                    // Try Polygon first (most reliable for stocks)
                    try {
                        stockData = await this.getPolygonData(ticker);
                        console.log('‚úÖ Got Polygon data');
                    } catch (e) {
                        console.log('‚ö†Ô∏è Polygon failed, trying FMP...');
                        
                        // Fallback to FMP
                        try {
                            stockData = await this.getFMPData(ticker);
                            console.log('‚úÖ Got FMP data');
                        } catch (e2) {
                            console.log('‚ö†Ô∏è All APIs failed, using enhanced mock data');
                            stockData = null;
                        }
                    }
                    
                    // If no live data, use enhanced mock
                    if (!stockData) {
                        stockData = this.generateEnhancedMockData(ticker);
                    }
                    
                    // Enhance with calculated metrics
                    const enhancedData = this.enhanceStockData(stockData);
                    
                    this.setCache(cacheKey, enhancedData);
                    return enhancedData;
                    
                } catch (error) {
                    console.error('‚ùå Data fetch failed:', error);
                    return this.generateEnhancedMockData(ticker);
                }
            }
            
            async getPolygonData(ticker) {
                const apiKey = this.apiConfig.POLYGON_API_KEY;
                if (!apiKey || apiKey === 'YOUR_POLYGON_API_KEY_HERE') {
                    throw new Error('Polygon API key not configured');
                }
                
                const response = await fetch(
                    `https://api.polygon.io/v2/aggs/ticker/${ticker.toUpperCase()}/prev?adjusted=true&apikey=${apiKey}`,
                    { timeout: 5000 }
                );
                
                if (!response.ok) {
                    throw new Error(`Polygon API error: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.results || data.results.length === 0) {
                    throw new Error('No Polygon data available for this ticker');
                }
                
                const result = data.results[0];
                const changeValue = result.c - result.o;
                const changePercent = (changeValue / result.o) * 100;
                
                return {
                    symbol: ticker.toUpperCase(),
                    currentPrice: result.c,
                    change: changeValue,
                    changePercent: changePercent,
                    volume: result.v,
                    high: result.h,
                    low: result.l,
                    open: result.o,
                    source: 'Polygon.io',
                    isRealData: true,
                    timestamp: new Date(result.t)
                };
            }
            
            async getFMPData(ticker) {
                const apiKey = this.apiConfig.FMP_API_KEY;
                if (!apiKey || apiKey === 'YOUR_FMP_API_KEY_HERE') {
                    throw new Error('FMP API key not configured');
                }
                
                const response = await fetch(
                    `https://financialmodelingprep.com/api/v3/quote/${ticker.toUpperCase()}?apikey=${apiKey}`,
                    { timeout: 5000 }
                );
                
                if (!response.ok) {
                    throw new Error(`FMP API error: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data || data.length === 0) {
                    throw new Error('No FMP data available for this ticker');
                }
                
                const quote = data[0];
                
                return {
                    symbol: ticker.toUpperCase(),
                    currentPrice: quote.price,
                    change: quote.change,
                    changePercent: quote.changesPercentage,
                    volume: quote.volume,
                    avgVolume: quote.avgVolume,
                    marketCap: quote.marketCap,
                    pe: quote.pe,
                    beta: quote.beta,
                    dayLow: quote.dayLow,
                    dayHigh: quote.dayHigh,
                    source: 'Financial Modeling Prep',
                    isRealData: true,
                    timestamp: new Date()
                };
            }
            
            enhanceStockData(stockData) {
                // Calculate realistic implied volatility
                const iv = this.calculateImpliedVolatility(stockData);
                
                return {
                    ...stockData,
                    impliedVolatility: iv,
                    optionsExpiry: "30-45 DTE",
                    lastUpdated: new Date().toISOString()
                };
            }
            
            calculateImpliedVolatility(stockData) {
                let baseIV = 25; // Base IV
                
                // Adjust based on recent price movement
                if (stockData.changePercent) {
                    const absChange = Math.abs(stockData.changePercent);
                    if (absChange > 5) baseIV += 15;
                    else if (absChange > 3) baseIV += 10;
                    else if (absChange > 1) baseIV += 5;
                }
                
                // Adjust based on beta (if available)
                if (stockData.beta) {
                    const betaAdjustment = (stockData.beta - 1) * 8;
                    baseIV += betaAdjustment;
                }
                
                // Adjust based on market cap (smaller = more volatile)
                if (stockData.marketCap) {
                    if (stockData.marketCap < 1e9) baseIV += 15; // Small cap
                    else if (stockData.marketCap < 10e9) baseIV += 8; // Mid cap
                    // Large cap: no adjustment
                }
                
                // Add realistic variation
                baseIV += (Math.random() - 0.5) * 6;
                
                // Keep within realistic bounds
                return Math.max(12, Math.min(baseIV, 85));
            }
            
            generateEnhancedMockData(ticker) {
                const basePrice = 50 + Math.random() * 200; // $50-$250 range
                const volatility = 0.15 + Math.random() * 0.25; // 15-40% daily volatility
                const change = (Math.random() - 0.5) * basePrice * volatility;
                const changePercent = (change / basePrice) * 100;
                
                return {
                    symbol: ticker.toUpperCase(),
                    currentPrice: Math.round((basePrice + change) * 100) / 100,
                    change: Math.round(change * 100) / 100,
                    changePercent: Math.round(changePercent * 100) / 100,
                    volume: Math.floor(Math.random() * 15000000) + 500000,
                    avgVolume: Math.floor(Math.random() * 8000000) + 1000000,
                    impliedVolatility: 18 + Math.random() * 35,
                    optionsExpiry: "30-45 DTE",
                    source: 'Enhanced Mock Data',
                    isRealData: false,
                    lastUpdated: new Date().toISOString()
                };
            }
            
            getFromCache(key) {
                const cached = this.cache.get(key);
                if (cached && (Date.now() - cached.timestamp) < this.cacheTimeout) {
                    return cached.data;
                }
                return null;
            }
            
            setCache(key, data) {
                this.cache.set(key, {
                    data: data,
                    timestamp: Date.now()
                });
            }
        }
        
        // Initialize live data manager
        const liveDataManager = new LiveDataManager();
        
        async function generateMockData(ticker) {
            try {
                // This now uses the live data system!
                const data = await liveDataManager.getComprehensiveStockData(ticker);
                
                // Validate the data structure
                if (!data || typeof data.currentPrice !== 'number') {
                    console.warn('‚ö†Ô∏è Invalid data structure, generating fallback...');
                    return generateFallbackData(ticker);
                }
                
                return data;
            } catch (error) {
                console.error('‚ùå generateMockData failed:', error);
                return generateFallbackData(ticker);
            }
        }
        
        function generateFallbackData(ticker) {
            const basePrice = 100 + Math.random() * 150;
            const change = (Math.random() - 0.5) * 8;
            return {
                symbol: ticker.toUpperCase(),
                currentPrice: Math.round((basePrice + change) * 100) / 100,
                change: Math.round(change * 100) / 100,
                changePercent: Math.round((change / basePrice) * 10000) / 100,
                volume: Math.floor(Math.random() * 5000000) + 1000000,
                impliedVolatility: 20 + Math.random() * 25,
                optionsExpiry: "30-45 DTE",
                source: 'Fallback Data',

            const iv = stockData.impliedVolatility;
            const priceChange = Math.abs(stockData.change);
            
            // Smart strategy selection based on market conditions
            Object.values(FixedStrategies).forEach(strategy => {
                let recommendation = 'LOW';

                } else if (strategy.type === 'complex' && iv > 25) {
                    recommendation = 'HIGH';
                } else if (strategy.type === 'spread') {
                    recommendation = 'MODERATE';
                } else if (strategy.type === 'simple') {
                    recommendation = iv < 25 ? 'HIGH' : 'MODERATE';
                }
                
                // Market bias filtering
                if (stockData.change > 1 && strategy.marketBias === 'bullish') recommendation = 'HIGH';
                if (stockData.change < -1 && strategy.marketBias === 'bearish') recommendation = 'HIGH';
                
                if (shouldInclude) {
                    strategies.push({
                        ...strategy,
                        currentAction: strategy.generateAction(currentPrice),
                        recommendation: recommendation
                    });
                }
            });
            
            // Sort by recommendation and then by type
            strategies.sort((a, b) => {
                const order = { 'HIGH': 3, 'MODERATE': 2, 'LOW': 1 };
                const typeOrder = { 'simple': 4, 'spread': 3, 'volatility': 2, 'complex': 1 };
                
                if (order[a.recommendation] !== order[b.recommendation]) {
                    return order[b.recommendation] - order[a.recommendation];
                }
                return typeOrder[b.type] - typeOrder[a.type];
            });
            
            return strategies;
        }
        
        function displayResults(stockData, strategies) {
            const resultsDiv = document.getElementById('results');
            
            // Validate stockData and provide defaults
            if (!stockData) {
                displayError('No stock data available');
                return;
            }
            
            const currentPrice = stockData.currentPrice || 0;
            const change = stockData.change || 0;
            const changePercent = stockData.changePercent || 0;
            const volume = stockData.volume || 0;
            const impliedVolatility = stockData.impliedVolatility || 25;
            
            const changeClass = change >= 0 ? 'color: #28a745' : 'color: #dc3545';
            const changeSymbol = change >= 0 ? '+' : '';
            
            console.log('üìä Displaying results for:', stockData.symbol, {
                currentPrice,
                change,
                changePercent,
                volume,
                impliedVolatility
            });
            
            resultsDiv.innerHTML = `
                <div class="stock-info">
                    <h2>üìä ${stockData.symbol || 'Unknown'} Analysis 
                        <span style="font-size: 0.6em; background: ${stockData.isRealData ? '#28a745' : '#ffc107'}; 
                               color: white; padding: 2px 8px; border-radius: 12px; margin-left: 10px;">
                            ${stockData.isRealData ? 'üî¥ LIVE' : 'üìä MOCK'}
                        </span>
                    </h2>
                    <div class="detail-row">
                        <span><strong>Current Price:</strong></span>
                        <span>$${currentPrice.toFixed(2)}</span>
                    </div>
                    <div class="detail-row">
                        <span><strong>Price Change:</strong></span>
                        <span style="${changeClass}">${changeSymbol}${change.toFixed(2)} (${changeSymbol}${changePercent.toFixed(2)}%)</span>
                    </div>
                    <div class="detail-row">
                        <span><strong>Volume:</strong></span>
                        <span>${volume.toLocaleString()}</span>
                    </div>
                    <div class="detail-row">
                        <span><strong>Implied Volatility:</strong></span>
                        <span>${impliedVolatility.toFixed(1)}%</span>
                    </div>
                    ${stockData.source ? `
                    <div class="detail-row">
                        <span><strong>Data Source:</strong></span>
                        <span style="font-size: 0.9em; color: #6c757d;">${stockData.source}</span>
                    </div>` : ''}
                </div>
                
                <h3>üöÄ ${strategies.length} Recommended Options Strategies for ${stockData.symbol || 'Stock'}</h3>
                <p style="margin-bottom: 25px; color: #6c757d;">Strategies sorted by recommendation level and market conditions (IV: ${impliedVolatility.toFixed(1)}%)</p>
                
                <div class="strategies-grid">
                    ${strategies.map(strategy => createStrategyCard(strategy)).join('')}
                </div>
            `;
            
            resultsDiv.style.display = 'block';
        }
        
        function createStrategyCard(strategy) {
            const biasClass = strategy.marketBias?.toLowerCase() || 'neutral';
            const recommendationColor = {
                'HIGH': '#28a745',
                'MODERATE': '#ffc107', 
                'LOW': '#6c757d'
            };
            
            return `
                <div class="strategy-card">
                    <div class="strategy-header">
                        <div class="strategy-name">${strategy.name}</div>
                        <span class="strategy-bias ${biasClass}">${strategy.marketBias || 'Neutral'}</span>
                    </div>
                    
                    <p style="color: #6c757d; margin-bottom: 15px;">${strategy.description}</p>
                    
                    <div class="strategy-type ${strategy.type}">
                        ${strategy.type.toUpperCase()} STRATEGY
                    </div>
                    
                    <div class="trade-setup">
                        <h4>‚úÖ Current Recommendation:</h4>
                        <div class="trade-action">${strategy.currentAction}</div>
                        <small style="color: #6c757d;">Expiry: 30-45 DTE</small>
                    </div>
                    
                    <div class="strategy-details">
                        <div class="detail-row">
                            <span><strong>Market Bias:</strong></span>
                            <span class="strategy-bias ${biasClass}">${strategy.marketBias || 'Neutral'}</span>
                        </div>
                        <div class="detail-row">
                            <span><strong>Risk Level:</strong></span>
                            <span>${strategy.riskLevel || 'Moderate'}</span>
                        </div>
                        <div class="detail-row">
                            <span><strong>Win Rate:</strong></span>
                            <span>${strategy.winRate || 65}%</span>
                        </div>
                        <div class="detail-row">
                            <span><strong>Recommendation:</strong></span>
                            <span style="color: ${recommendationColor[strategy.recommendation]}; font-weight: 600;">${strategy.recommendation}</span>
                        </div>
                    </div>
                    
                    <div style="margin-top: 15px; padding: 10px; background: #e8f5e8; border-radius: 5px; font-size: 0.9rem;">
                        <strong>ü§ñ AI Reasoning:</strong> ${strategy.aiReasoning}
                    </div>
                </div>
            `;
        }
        
        function displayError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="error">
                    <h3>‚ùå Error</h3>
                    <p>${message}</p>
                    <p><small>Please try again or check the ticker symbol.</small></p>
                </div>
            `;
            resultsDiv.style.display = 'block';
        }
        
        // Allow Enter key to trigger analysis
        document.getElementById('tickerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeStock();
            }
        });
        
        // Example demonstration on page load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.getElementById('tickerInput').placeholder = 'Try: AAPL, TSLA, SPY, NVDA...';
            }, 2000);
        });
    </script>
