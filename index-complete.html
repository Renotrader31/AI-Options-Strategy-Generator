                if (!response.ok) {

                if (!data || data.length === 0) {
                    throw new Error('No FMP data available');

                const result = data[0];

                    symbol: ticker.toUpperCase(),
                    currentPrice: result.price,

                    changePercent: result.changesPercentage,
                    volume: result.volume || 0,
                    source: 'FMP (Real-time)',
                    isRealData: true,
                    timestamp: new Date()
                };
            }

            async getPolygonData(ticker) {

                );
                
                if (!response.ok) {

                }
                
                const data = await response.json();
                if (!data.results || data.results.length === 0) {
                    throw new Error('No Polygon data available');

                const result = data.results[0];
                return {
                    symbol: ticker.toUpperCase(),
                    currentPrice: result.c,
                    change: result.c - result.o,
                    changePercent: ((result.c - result.o) / result.o) * 100,
                    volume: result.v,
                    source: 'Polygon.io (Previous Close)',
                    isRealData: true,
                    timestamp: new Date(result.t)
                };
            }
            
            generateEnhancedMockData(ticker) {

                    changePercent: parseFloat(((change / basePrice) * 100).toFixed(2)),
                    volume: Math.floor(Math.random() * 10000000),
                    source: 'Enhanced Mock Data',
                    isRealData: false,
                    timestamp: new Date()
                };
            }
            
            getFromCache(key) {
                if (this.cache.has(key)) {
                    const cached = this.cache.get(key);
                    if (Date.now() - cached.timestamp < this.cacheTimeout) {
                        return cached.data;
                    }
                }
                return null;
            }
            
            setCache(key, data) {
                this.cache.set(key, {
                    data: data,
                    timestamp: Date.now()
                });
            }

        // Calculate Implied Volatility
        function calculateImpliedVolatility(stockData) {
            const priceVolatility = Math.abs(stockData.changePercent) || 2;
            const volumeMultiplier = stockData.volume > 1000000 ? 1.2 : 0.8;
            const baseIV = 20 + (priceVolatility * 2) + (Math.random() * 10);
            return Math.min(Math.max(baseIV * volumeMultiplier, 12), 80);
        }

        // Generate strategy recommendations
        function generateStrategies(stockData) {
            const strategies = [];
            const currentPrice = stockData.currentPrice;
            const iv = stockData.impliedVolatility;
            
            console.log(`üéØ Analyzing ${stockData.symbol} for strategy recommendations:`, {
                price: currentPrice,
                change: stockData.changePercent,
                iv: iv,
                volume: stockData.volume
            });
            
            // Smart strategy selection based on LIVE market conditions
            Object.values(OptionsStrategies).forEach(strategy => {
                let recommendation = 'LOW';
                
                // Recommendation logic based on real-time market conditions
                if (strategy.marketBias === 'bullish' && stockData.changePercent > 0) {
                    recommendation = stockData.changePercent > 2 ? 'HIGH' : 'MEDIUM';
                } else if (strategy.marketBias === 'bearish' && stockData.changePercent < 0) {
                    recommendation = stockData.changePercent < -2 ? 'HIGH' : 'MEDIUM';
                } else if (strategy.marketBias === 'neutral') {
                    recommendation = Math.abs(stockData.changePercent) < 1 ? 'HIGH' : 'MEDIUM';
                }
                
                // High IV benefits certain strategies
                if (strategy.type === 'volatility' && iv > 30) {
                    recommendation = recommendation === 'HIGH' ? 'HIGH' : 'MEDIUM';
                } else if ((strategy.name.includes('Sell') || strategy.name.includes('Put')) && iv > 25) {
                    recommendation = recommendation === 'LOW' ? 'MEDIUM' : recommendation;
                }
                
                strategies.push({
                    ...strategy,
                    recommendation: recommendation,
                    currentAction: strategy.generateAction(currentPrice)
                });
            });
            
            // Sort by recommendation level
            const order = { 'HIGH': 3, 'MEDIUM': 2, 'LOW': 1 };
            strategies.sort((a, b) => order[b.recommendation] - order[a.recommendation]);
            
            console.log(`‚úÖ Generated ${strategies.length} strategy recommendations for ${stockData.symbol}`);
            return strategies;
        }

                        </span>
                    </div>
                    
                    <p style="color: #6c757d; margin-bottom: 15px;">${strategy.description}</p>
                    
                    <div style="display: inline-block; padding: 6px 12px; border-radius: 6px; font-size: 0.8rem; 
                         font-weight: 600; margin-bottom: 15px; ${typeColors[strategy.type]}">
                        ${strategy.type.toUpperCase()} STRATEGY
                    </div>
                    
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 15px 0;">
                        <h4 style="margin-bottom: 8px;">‚úÖ Current Recommendation:</h4>
                        <div style="font-family: 'Courier New', monospace; font-size: 0.95rem; font-weight: 600; 
                             color: #2c3e50; padding: 8px; background: #e8f5e8; border-radius: 4px;">
                            ${strategy.currentAction}
                        </div>
                        <small style="color: #6c757d;">Expiry: 30-45 DTE</small>
                    </div>
                    
                    <div style="margin: 15px 0;">
                        <div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f0f0f0;">
                            <span><strong>Market Bias:</strong></span>
                            <span style="padding: 2px 8px; border-radius: 12px; font-size: 0.8rem; ${biasColors[biasClass]}">
                                ${strategy.marketBias || 'Neutral'}
                            </span>
                        </div>
                        <div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f0f0f0;">
                            <span><strong>Risk Level:</strong></span>
                            <span>${strategy.riskLevel || 'Moderate'}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f0f0f0;">
                            <span><strong>Win Rate:</strong></span>
                            <span>${strategy.winRate || 65}%</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; padding: 8px 0;">
                            <span><strong>Recommendation:</strong></span>
                            <span style="color: ${recommendationColor[strategy.recommendation]}; font-weight: 600;">
                                ${strategy.recommendation}
                            </span>
                        </div>
                    </div>
                    
                    <div style="margin-top: 15px; padding: 10px; background: #e8f5e8; border-radius: 5px; font-size: 0.9rem;">
                        <strong>ü§ñ AI Reasoning:</strong> ${strategy.aiReasoning}
                    </div>
                </div>
            `;
        }

        function displayError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="error">
                    <h3>‚ùå Error</h3>
                    <p>${message}</p>
                    <p><small>Please try again or check the ticker symbol.</small></p>
                </div>
            `;
            resultsDiv.style.display = 'block';
        }

        // Enter key support
        document.getElementById('tickerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeStock();
            }
        });

        console.log('üöÄ Complete Options Strategy Generator loaded - Live Data + Full Strategy Recommendations!');
    </script>
</body>
</html>
