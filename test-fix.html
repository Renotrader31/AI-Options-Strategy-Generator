<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ AI Options Strategy Generator - QUICK FIX</title>
    <link rel="icon" href="data:,">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header { 
            background: linear-gradient(135deg, #2c3e50, #34495e); 
            color: white; 
            padding: 30px; 
            text-align: center; 
        }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .header p { font-size: 1.1rem; opacity: 0.9; }
        .ticker-input { 
            padding: 30px; 
            background: #f8f9fa; 
            border-bottom: 1px solid #e9ecef;
        }
        .input-group { 
            display: flex; 
            gap: 15px; 
            max-width: 600px; 
            margin: 0 auto; 
        }
        .input-group input { 
            flex: 1; 
            padding: 15px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 1rem; 
            transition: border-color 0.3s;
        }
        .input-group input:focus { 
            outline: none; 
            border-color: #667eea; 
        }
        .analyze-btn { 
            padding: 15px 30px; 
            background: linear-gradient(135deg, #667eea, #764ba2); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 1rem; 
            font-weight: 600;
            cursor: pointer; 
            transition: transform 0.3s;
        }
        .analyze-btn:hover { transform: translateY(-2px); }
        .analyze-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .results { padding: 30px; }
        .stock-info { 
            background: linear-gradient(135deg, #e3f2fd, #bbdefb); 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 30px; 
        }
        .error { 
            background: #ffebee; 
            border-left: 4px solid #f44336; 
            padding: 20px; 
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ AI Options Strategy Generator</h1>
            <p>Testing Live Data Fix <span style="background: #28a745; padding: 4px 8px; border-radius: 4px;">QUICK FIX</span></p>
        </div>
        
        <div class="ticker-input">
            <div class="input-group">
                <input type="text" id="tickerInput" placeholder="Enter stock ticker (e.g., AAPL, TSLA, SPY)" maxlength="10">
                <button class="analyze-btn" onclick="analyzeStock()">
                    <span id="btnText">üöÄ Test Live Data</span>
                </button>
            </div>
        </div>
        
        <div class="results" id="results" style="display: none;"></div>
    </div>

    <script>
        // Live Data Manager (Clean Version)
        class LiveDataManager {
            constructor() {
                this.apiConfig = {
                    POLYGON_API_KEY: '75rlu6cWGNnIqqR_x8M384YUjBgGk6kT',
                    FMP_API_KEY: 'm2XfxOS0sZxs6hLEY5yRzUgDyp5Dur4V'
                };
                
                this.cache = new Map();
                this.cacheTimeout = 10 * 1000;
                
                console.log('üìä Live Data Manager initialized');
                this.showApiStatus();
            }
            
            showApiStatus() {
                const hasPolygon = this.apiConfig.POLYGON_API_KEY !== 'YOUR_POLYGON_API_KEY_HERE';
                const hasFMP = this.apiConfig.FMP_API_KEY !== 'YOUR_FMP_API_KEY_HERE';
                
                console.log('üîå API Status:');
                console.log(`  Polygon: ${hasPolygon ? '‚úÖ Configured' : '‚ùå Not configured'}`);
                console.log(`  FMP: ${hasFMP ? '‚úÖ Configured' : '‚ùå Not configured'}`);
                
                return { hasPolygon, hasFMP };
            }

            async getComprehensiveStockData(ticker) {
                try {
                    console.log(`üîç Fetching data for ${ticker.toUpperCase()}...`);
                    
                    const cacheKey = `live_${ticker.toUpperCase()}`;
                    const cached = this.getFromCache(cacheKey);
                    if (cached) {
                        console.log(`üîÑ Using cached data for ${ticker}`);
                        return cached;
                    }
                    
                    // Try Polygon first
                    try {
                        const data = await this.getPolygonData(ticker);
                        console.log(`üéØ Polygon data retrieved for ${ticker}`);
                        this.setCache(cacheKey, data);
                        return data;
                    } catch (polygonError) {
                        console.log(`‚ö†Ô∏è Polygon failed, trying FMP: ${polygonError.message}`);
                        
                        // Try FMP as fallback
                        try {
                            const data = await this.getFMPData(ticker);
                            console.log(`üéØ FMP data retrieved for ${ticker}`);
                            this.setCache(cacheKey, data);
                            return data;
                        } catch (fmpError) {
                            console.log(`‚ö†Ô∏è FMP also failed: ${fmpError.message}`);
                            throw new Error('Both APIs failed');
                        }
                    }
                    
                } catch (error) {
                    console.error('‚ùå Live data fetch failed:', error);
                    return this.generateEnhancedMockData(ticker);
                }
            }

            async getPolygonData(ticker) {
                const response = await fetch(
                    `https://api.polygon.io/v2/aggs/ticker/${ticker.toUpperCase()}/prev?adjusted=true&apikey=${this.apiConfig.POLYGON_API_KEY}`
                );
                
                if (!response.ok) {
                    throw new Error(`Polygon API error: ${response.status}`);
                }
                
                const data = await response.json();
                if (!data.results || data.results.length === 0) {
                    throw new Error('No Polygon data available');
                }
                
                const result = data.results[0];
                return {
                    symbol: ticker.toUpperCase(),
                    currentPrice: result.c,
                    change: result.c - result.o,
                    changePercent: ((result.c - result.o) / result.o) * 100,
                    volume: result.v,
                    source: 'Polygon.io',
                    isRealData: true,
                    timestamp: new Date(result.t)
                };
            }
            
            async getFMPData(ticker) {
                const response = await fetch(
                    `https://financialmodelingprep.com/api/v3/quote/${ticker.toUpperCase()}?apikey=${this.apiConfig.FMP_API_KEY}`
                );
                
                if (!response.ok) {
                    throw new Error(`FMP API error: ${response.status}`);
                }
                
                const data = await response.json();
                if (!data || data.length === 0) {
                    throw new Error('No FMP data available');
                }
                
                const result = data[0];
                return {
                    symbol: ticker.toUpperCase(),
                    currentPrice: result.price,
                    change: result.change,
                    changePercent: result.changesPercentage,
                    volume: result.volume || 0,
                    source: 'Financial Modeling Prep',
                    isRealData: true,
                    timestamp: new Date()
                };
            }
            
            generateEnhancedMockData(ticker) {
                const basePrice = 100 + Math.random() * 400;
                const change = basePrice * (Math.random() - 0.5) * 0.1;
                const currentPrice = basePrice + change;
                
                return {
                    symbol: ticker.toUpperCase(),
                    currentPrice: parseFloat(currentPrice.toFixed(2)),
                    change: parseFloat(change.toFixed(2)),
                    changePercent: parseFloat(((change / basePrice) * 100).toFixed(2)),
                    volume: Math.floor(Math.random() * 10000000),
                    source: 'Enhanced Mock Data',
                    isRealData: false,
                    timestamp: new Date()
                };
            }
            
            getFromCache(key) {
                if (this.cache.has(key)) {
                    const cached = this.cache.get(key);
                    if (Date.now() - cached.timestamp < this.cacheTimeout) {
                        return cached.data;
                    }
                }
                return null;
            }
            
            setCache(key, data) {
                this.cache.set(key, {
                    data: data,
                    timestamp: Date.now()
                });
            }
        }

        // Initialize
        const liveDataManager = new LiveDataManager();
        window.liveDataManager = liveDataManager;

        async function analyzeStock() {
            const ticker = document.getElementById('tickerInput').value.trim().toUpperCase();
            if (!ticker) {
                alert('Please enter a stock ticker symbol');
                return;
            }
            
            setLoading(true);
            
            setTimeout(async () => {
                try {
                    console.log(`üîç Starting analysis for ${ticker}...`);
                    const stockData = await liveDataManager.getComprehensiveStockData(ticker);
                    
                    console.log('üìä Received stock data:', stockData);
                    
                    if (!stockData) {
                        throw new Error('Failed to fetch stock data');
                    }
                    
                    displayResults(stockData);
                } catch (error) {
                    console.error('‚ùå Analysis failed:', error);
                    displayError(`Failed to analyze ${ticker}: ${error.message}`);
                } finally {
                    setLoading(false);
                }
            }, 800);
        }

        function setLoading(loading) {
            const btn = document.querySelector('.analyze-btn');
            const btnText = document.getElementById('btnText');
            
            if (loading) {
                btn.disabled = true;
                btnText.textContent = '‚è≥ Analyzing...';
            } else {
                btn.disabled = false;
                btnText.textContent = 'üöÄ Test Live Data';
            }
        }

        function displayResults(stockData) {
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = `
                <div class="stock-info">
                    <h2>üìä ${stockData.symbol} Analysis 
                        <span style="font-size: 0.8em; background: ${stockData.isRealData ? '#dc3545' : '#ffc107'}; 
                               color: white; padding: 6px 12px; border-radius: 20px; margin-left: 15px; font-weight: bold;">
                            ${stockData.isRealData ? 'üî¥ LIVE DATA' : 'üìä MOCK DATA'}
                        </span>
                    </h2>
                    ${stockData.isRealData ? `
                    <div style="background: linear-gradient(135deg, #28a745, #20c997); color: white; 
                         padding: 12px; border-radius: 8px; margin: 15px 0; text-align: center; font-weight: bold;">
                        ‚ö° REAL-TIME MARKET DATA ‚ö° Source: ${stockData.source} | Updated: ${new Date().toLocaleTimeString()}
                    </div>` : ''}
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0;">
                        <div><strong>Current Price:</strong></div>
                        <div>$${stockData.currentPrice.toFixed(2)}</div>
                        
                        <div><strong>Price Change:</strong></div>
                        <div style="color: ${stockData.change >= 0 ? '#28a745' : '#dc3545'}">
                            ${stockData.change >= 0 ? '+' : ''}$${stockData.change.toFixed(2)} 
                            (${stockData.changePercent >= 0 ? '+' : ''}${stockData.changePercent.toFixed(2)}%)
                        </div>
                        
                        <div><strong>Volume:</strong></div>
                        <div>${stockData.volume.toLocaleString()}</div>
                        
                        <div><strong>Data Source:</strong></div>
                        <div style="color: ${stockData.isRealData ? '#28a745' : '#6c757d'}; font-weight: ${stockData.isRealData ? 'bold' : 'normal'}">
                            ${stockData.source} ${stockData.isRealData ? '‚ö°' : ''}
                        </div>
                        
                        <div><strong>Last Updated:</strong></div>
                        <div style="font-family: monospace; color: #6c757d; font-size: 0.9em;">
                            ${stockData.timestamp.toLocaleString()}
                        </div>
                    </div>
                    
                    <div style="margin-top: 20px; padding: 15px; background: ${stockData.isRealData ? '#d4edda' : '#fff3cd'}; border-radius: 8px;">
                        <strong>üéâ SUCCESS!</strong> 
                        ${stockData.isRealData ? 
                            'Using real-time market data from live APIs!' : 
                            'APIs unavailable, using enhanced mock data.'
                        }
                    </div>
                </div>
            `;
            
            resultsDiv.style.display = 'block';
        }

        function displayError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="error">
                    <h3>‚ùå Error</h3>
                    <p>${message}</p>
                    <p><small>Please try again or check the ticker symbol.</small></p>
                </div>
            `;
            resultsDiv.style.display = 'block';
        }

        // Enter key support
        document.getElementById('tickerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeStock();
            }
        });

        console.log('‚úÖ Quick fix version loaded successfully!');
    </script>
</body>
</html>
