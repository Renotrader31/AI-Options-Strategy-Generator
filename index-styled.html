<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* === MODERN TRADING PLATFORM STYLING === */
        :root {
            /* Dark Theme Colors */
            --bg-primary: #0a0d16;
            --bg-secondary: #1a1f2e;
            --bg-tertiary: #242938;
            --bg-card: #1e2330;
            --bg-card-hover: #252b3a;
            
            /* Accent Colors */
            --accent-primary: #00d4ff;
            --accent-secondary: #7c3aed;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            
            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --text-accent: var(--accent-primary);
            
            /* Border Colors */
            --border-primary: #374151;
            --border-secondary: #4b5563;
            --border-accent: var(--accent-primary);
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            --gradient-success: linear-gradient(135deg, #10b981, #059669);
            --gradient-warning: linear-gradient(135deg, #f59e0b, #d97706);
            --gradient-danger: linear-gradient(135deg, #ef4444, #dc2626);
            
            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 8px 25px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.4);
            --shadow-neon: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* === ANIMATED BACKGROUND === */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(124, 58, 237, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.06) 0%, transparent 50%);
            z-index: -1;
        }

        /* === CONTAINER === */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* === HEADER === */
        .header {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 16px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 20px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--gradient-success);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-sm);
        }

        .status-badge::before {
            content: '‚óè';
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* === INPUT SECTION === */
        .ticker-input {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-sm);
        }

        .input-group {
            display: flex;
            gap: 20px;
            max-width: 700px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .input-wrapper {
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 20px 24px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-primary);
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'JetBrains Mono', monospace;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.1), var(--shadow-neon);
            transform: translateY(-2px);
        }

        .input-group input::placeholder {
            color: var(--text-muted);
            font-family: 'Inter', sans-serif;
        }

        /* === BUTTON STYLING === */
        .analyze-btn {
            padding: 20px 40px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            min-width: 250px;
        }

        .analyze-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md), var(--shadow-neon);
        }

        .analyze-btn:hover::before {
            left: 100%;
        }

        .analyze-btn:active {
            transform: translateY(-1px);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* === RESULTS SECTION === */
        .results {
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* === STOCK INFO CARD === */
        .stock-info {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .stock-info h2 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .live-badge {
            background: var(--gradient-danger);
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .live-indicator {
            background: var(--gradient-success);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: var(--shadow-sm);
        }

        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin: 24px 0;
        }

        .stock-item {
            padding: 16px 0;
            border-bottom: 1px solid var(--border-primary);
        }

        .stock-item:last-child {
            border-bottom: none;
        }

        .stock-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stock-value {
            font-size: 1.3rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .positive { color: var(--accent-success); }
        .negative { color: var(--accent-danger); }

        /* === STRATEGIES SECTION === */
        .strategies-header {
            margin: 50px 0 30px;
            text-align: center;
        }

        .strategies-header h3 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 16px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .strategies-header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .strategies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
            gap: 24px;
            margin-top: 30px;
        }

        /* === STRATEGY CARDS === */
        .strategy-card {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 20px;
            padding: 28px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .strategy-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .strategy-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
            background: var(--bg-card-hover);
            border-color: var(--border-accent);
        }

        .strategy-card:hover::before {
            opacity: 1;
        }

        .strategy-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 16px;
        }

        .strategy-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .market-bias {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .bias-bullish { 
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .bias-bearish { 
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .bias-neutral { 
            background: rgba(156, 163, 175, 0.2);
            color: var(--text-secondary);
            border: 1px solid rgba(156, 163, 175, 0.3);
        }

        .strategy-description {
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 1rem;
            line-height: 1.6;
        }

        .strategy-type {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .type-simple { 
            background: rgba(0, 212, 255, 0.2);
            color: var(--accent-primary);
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .type-spread { 
            background: rgba(124, 58, 237, 0.2);
            color: var(--accent-secondary);
            border: 1px solid rgba(124, 58, 237, 0.3);
        }

        .type-volatility { 
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .type-complex { 
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .recommendation-box {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-secondary);
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
        }

        .recommendation-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .recommendation-action {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-accent);
            background: rgba(0, 212, 255, 0.1);
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .recommendation-expiry {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .strategy-metrics {
            margin: 24px 0;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-primary);
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .metric-value {
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .recommendation-level {
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 8px;
        }

        .rec-high { 
            background: var(--gradient-success);
            color: white;
        }

        .rec-medium { 
            background: var(--gradient-warning);
            color: white;
        }

        .rec-low { 
            background: rgba(156, 163, 175, 0.3);
            color: var(--text-secondary);
        }

        .ai-reasoning {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-secondary);
            border-radius: 12px;
            padding: 16px;
            margin-top: 20px;
            border-left: 4px solid var(--accent-primary);
        }

        .ai-reasoning strong {
            color: var(--accent-primary);
            font-weight: 600;
        }

        /* === ERROR STYLING === */
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-left: 4px solid var(--accent-danger);
            border-radius: 12px;
            padding: 24px;
            color: var(--text-primary);
        }

        /* === RESPONSIVE DESIGN === */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                padding: 30px 20px;
            }

            .input-group {
                flex-direction: column;
                gap: 16px;
            }

            .analyze-btn {
                width: 100%;
                min-width: unset;
            }

            .strategies-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .stock-grid {
                grid-template-columns: 1fr;
            }

            .strategy-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
        }

        /* === LOADING ANIMATION === */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* === SCROLL ANIMATIONS === */
        .fade-in {
            animation: fadeInUp 0.6s ease-out;
        }

        .strategy-card {
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

        // Live Data Manager
        class LiveDataManager {
            constructor() {
                this.apiConfig = REAL_TIME_CONFIG;
                this.cache = new Map();
                this.cacheTimeout = 10 * 1000;
                
                console.log('üìä Live Data Manager initialized');
                this.showApiStatus();
            }
            
            showApiStatus() {
                const hasPolygon = this.apiConfig.POLYGON_API_KEY !== 'YOUR_POLYGON_API_KEY_HERE';
                const hasFMP = this.apiConfig.FMP_API_KEY !== 'YOUR_FMP_API_KEY_HERE';
                
                console.log('üîå API Status:');
                console.log(`  Polygon: ${hasPolygon ? '‚úÖ Configured' : '‚ùå Not configured'}`);
                console.log(`  FMP: ${hasFMP ? '‚úÖ Configured' : '‚ùå Not configured'}`);
            }

            async getComprehensiveStockData(ticker) {
                try {
                    console.log(`üîç Fetching REAL-TIME data for ${ticker.toUpperCase()}...`);
                    
                    const cacheKey = `live_${ticker.toUpperCase()}`;
                    const cached = this.getFromCache(cacheKey);
                    if (cached) {
                        console.log(`üîÑ Using cached data for ${ticker}`);
                        return cached;
                    }
                    
                    // Try FMP real-time first (your paid key)
                    try {
                        const data = await this.getFMPData(ticker);
                        console.log(`üéØ FMP data retrieved for ${ticker}`);
                        this.setCache(cacheKey, data);
                        return data;
                    } catch (fmpError) {
                        console.log(`‚ö†Ô∏è FMP failed, trying Polygon: ${fmpError.message}`);
                        
                        try {
                            const data = await this.getPolygonData(ticker);
                            console.log(`üéØ Polygon data retrieved for ${ticker}`);
                            this.setCache(cacheKey, data);
                            return data;
                        } catch (polygonError) {
                            console.log(`‚ö†Ô∏è Both APIs failed: ${polygonError.message}`);
                            throw new Error('All real-time APIs failed');
                        }
                    }
                    
                } catch (error) {
                    console.error('‚ùå All live data sources failed:', error);
                    return this.generateEnhancedMockData(ticker);
                }
            }

            async getFMPData(ticker) {
                const response = await fetch(
                    `https://financialmodelingprep.com/api/v3/quote/${ticker.toUpperCase()}?apikey=${this.apiConfig.FMP_API_KEY}`
                );
                
                if (!response.ok) {
                    throw new Error(`FMP API error: ${response.status}`);
                }
                
                const data = await response.json();
                if (!data || data.length === 0) {
                    throw new Error('No FMP data available');
                }
                
                const result = data[0];
                return {
                    symbol: ticker.toUpperCase(),
                    currentPrice: result.price,
                    change: result.change,
                    changePercent: result.changesPercentage,
                    volume: result.volume || 0,
                    source: 'FMP (Real-time)',
                    isRealData: true,
                    timestamp: new Date()
                };
            }

            async getPolygonData(ticker) {
                const response = await fetch(
                    `https://api.polygon.io/v2/aggs/ticker/${ticker.toUpperCase()}/prev?adjusted=true&apikey=${this.apiConfig.POLYGON_API_KEY}`
                );
                
                if (!response.ok) {
                    throw new Error(`Polygon API error: ${response.status}`);
                }
                
                const data = await response.json();
                if (!data.results || data.results.length === 0) {
                    throw new Error('No Polygon data available');
                }
                
                const result = data.results[0];
                return {
                    symbol: ticker.toUpperCase(),
                    currentPrice: result.c,
                    change: result.c - result.o,
                    changePercent: ((result.c - result.o) / result.o) * 100,
                    volume: result.v,
                    source: 'Polygon.io (Previous Close)',
                    isRealData: true,
                    timestamp: new Date(result.t)
                };
            }
            
            generateEnhancedMockData(ticker) {
                const basePrice = 100 + Math.random() * 400;
                const change = basePrice * (Math.random() - 0.5) * 0.1;
                const currentPrice = basePrice + change;
                
                return {
                    symbol: ticker.toUpperCase(),
                    currentPrice: parseFloat(currentPrice.toFixed(2)),
                    change: parseFloat(change.toFixed(2)),
                    changePercent: parseFloat(((change / basePrice) * 100).toFixed(2)),
                    volume: Math.floor(Math.random() * 10000000),
                    source: 'Enhanced Mock Data',
                    isRealData: false,
                    timestamp: new Date()
                };
            }
            
            getFromCache(key) {
                if (this.cache.has(key)) {
                    const cached = this.cache.get(key);
                    if (Date.now() - cached.timestamp < this.cacheTimeout) {
                        return cached.data;
                    }
                }
                return null;
            }
            
            setCache(key, data) {
                this.cache.set(key, {
                    data: data,
                    timestamp: Date.now()
                });
            }
        }

        // Initialize
        const liveDataManager = new LiveDataManager();
        window.liveDataManager = liveDataManager;

        // Calculate Implied Volatility
        function calculateImpliedVolatility(stockData) {
            const priceVolatility = Math.abs(stockData.changePercent) || 2;
            const volumeMultiplier = stockData.volume > 1000000 ? 1.2 : 0.8;
            const baseIV = 20 + (priceVolatility * 2) + (Math.random() * 10);
            return Math.min(Math.max(baseIV * volumeMultiplier, 12), 80);
        }

        // Generate strategy recommendations
        function generateStrategies(stockData) {
            const strategies = [];
            const currentPrice = stockData.currentPrice;
            const iv = stockData.impliedVolatility;
            
            console.log(`üéØ Analyzing ${stockData.symbol} for strategy recommendations:`, {
                price: currentPrice,
                change: stockData.changePercent,
                iv: iv,
                volume: stockData.volume
            });
            
            // Smart strategy selection based on LIVE market conditions
            Object.values(OptionsStrategies).forEach(strategy => {
                let recommendation = 'LOW';
                
                // Recommendation logic based on real-time market conditions
                if (strategy.marketBias === 'bullish' && stockData.changePercent > 0) {
                    recommendation = stockData.changePercent > 2 ? 'HIGH' : 'MEDIUM';
                } else if (strategy.marketBias === 'bearish' && stockData.changePercent < 0) {
                    recommendation = stockData.changePercent < -2 ? 'HIGH' : 'MEDIUM';
                } else if (strategy.marketBias === 'neutral') {
                    recommendation = Math.abs(stockData.changePercent) < 1 ? 'HIGH' : 'MEDIUM';
                }
                
                // High IV benefits certain strategies
                if (strategy.type === 'volatility' && iv > 30) {
                    recommendation = recommendation === 'HIGH' ? 'HIGH' : 'MEDIUM';
                } else if ((strategy.name.includes('Sell') || strategy.name.includes('Put')) && iv > 25) {
                    recommendation = recommendation === 'LOW' ? 'MEDIUM' : recommendation;
                }
                
                strategies.push({
                    ...strategy,
                    recommendation: recommendation,
                    currentAction: strategy.generateAction(currentPrice)
                });
            });
            
            // Sort by recommendation level
            const order = { 'HIGH': 3, 'MEDIUM': 2, 'LOW': 1 };
            strategies.sort((a, b) => order[b.recommendation] - order[a.recommendation]);
            
            console.log(`‚úÖ Generated ${strategies.length} strategy recommendations for ${stockData.symbol}`);
            return strategies;
        }

        async function analyzeStock() {
            const ticker = document.getElementById('tickerInput').value.trim().toUpperCase();
            if (!ticker) {
                alert('Please enter a stock ticker symbol');
                return;
            }
            
            setLoading(true);
            
            setTimeout(async () => {
                try {
                    console.log(`üîç Starting analysis for ${ticker}...`);
                    const stockData = await liveDataManager.getComprehensiveStockData(ticker);
                    
                    console.log('üìä Received stock data:', stockData);
                    
                    if (!stockData) {
                        throw new Error('Failed to fetch stock data');
                    }
                    
                    // Add implied volatility calculation
                    stockData.impliedVolatility = calculateImpliedVolatility(stockData);
                    
                    // Generate options strategies based on live market data
                    const strategies = generateStrategies(stockData);
                    console.log(`üìà Generated ${strategies.length} strategy recommendations`);
                    
                    displayResults(stockData, strategies);
                } catch (error) {
                    console.error('‚ùå Analysis failed:', error);
                    displayError(`Failed to analyze ${ticker}: ${error.message}`);
                } finally {
                    setLoading(false);
                }
            }, 800);
        }
